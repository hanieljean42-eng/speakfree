<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üí¨ SpeakFree - Dashboard</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        nav {
            background: white;
            padding: 15px 30px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }
        nav .logo {
            font-weight: bold;
            font-size: 1.2em;
            color: #667eea;
        }
        nav a {
            color: #667eea;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 8px;
            transition: all 0.3s;
        }
        nav a:hover {
            background: #667eea;
            color: white;
        }
        .status-bar {
            background: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        .status-bar h2 {
            color: #667eea;
            margin-bottom: 15px;
        }
        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }
        .status-item {
            padding: 15px;
            border-radius: 10px;
            background: #f5f5f5;
            border-left: 4px solid #667eea;
        }
        .status-item.error {
            border-left-color: #dc3545;
            background: #fff5f5;
        }
        .status-item.success {
            border-left-color: #28a745;
            background: #f5fff5;
        }
        .status-item h3 {
            color: #667eea;
            font-size: 0.95em;
            margin-bottom: 5px;
        }
        .status-item .value {
            font-size: 1.1em;
            font-weight: bold;
            color: #333;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }
        .card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            text-decoration: none;
            color: inherit;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .card-icon {
            font-size: 3em;
            margin-bottom: 15px;
        }
        .card h3 {
            color: #667eea;
            margin-bottom: 10px;
        }
        .card p {
            color: #666;
            font-size: 0.95em;
        }
        .btn {
            display: inline-block;
            padding: 12px 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            text-decoration: none;
            transition: all 0.3s;
            margin-top: 10px;
        }
        .btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }
        .loading { text-align: center; padding: 20px; }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <div class="logo">üí¨ SpeakFree</div>
            <div style="display: flex; gap: 10px; flex-wrap: wrap;">
                <a href="/">üè† Accueil</a>
                <a href="/welcome">üìñ Bienvenue</a>
                <a href="/chat-ia">ü§ñ Chat IA</a>
                <a href="/report">üìù Signaler</a>
                <a href="/super-admin">üëë Admin</a>
                <a href="/test-connexion.html">üîß Tests</a>
            </div>
        </nav>

        <div class="status-bar">
            <h2>üìä √âtat du Syst√®me</h2>
            <div class="status-grid">
                <div class="status-item" id="api-status">
                    <h3>API Backend</h3>
                    <div class="value" id="api-status-value">‚è≥ V√©rification...</div>
                </div>
                <div class="status-item" id="db-status">
                    <h3>Base de Donn√©es</h3>
                    <div class="value" id="db-status-value">‚è≥ V√©rification...</div>
                </div>
                <div class="status-item success" id="frontend-status">
                    <h3>Frontend</h3>
                    <div class="value" id="frontend-status-value">‚úÖ En ligne</div>
                </div>
            </div>
        </div>

        <div class="grid" id="mainGrid">
            <div class="loading">
                <div class="spinner"></div>
                <p>Chargement du dashboard...</p>
            </div>
        </div>
    </div>

    <!-- Configuration API -->
    <script src="/config.js"></script>

    <script>
        console.log('üéØ Dashboard charg√©');

        // V√©rifier l'√©tat du syst√®me
        async function checkSystemStatus() {
            try {
                // Test API
                const apiHealthy = await checkBackendHealth();
                document.getElementById('api-status').className = apiHealthy ? 'status-item success' : 'status-item error';
                document.getElementById('api-status-value').textContent = apiHealthy ? '‚úÖ En ligne' : '‚ùå Hors ligne';

                // Test DB via stats
                try {
                    const stats = await apiCall(CONFIG.ENDPOINTS.schools.stats);
                    document.getElementById('db-status').className = 'status-item success';
                    document.getElementById('db-status-value').textContent = '‚úÖ Connect√©e';
                } catch {
                    document.getElementById('db-status').className = 'status-item error';
                    document.getElementById('db-status-value').textContent = '‚ùå Erreur';
                }
            } catch (e) {
                console.error('Erreur v√©rification statut:', e);
            }
        }

        // Afficher les cartes principales
        function renderDashboard() {
            const cards = [
                {
                    icon: 'ü§ñ',
                    title: 'Chat IA Haniel',
                    desc: 'Parlez √† notre IA pour signaler des incidents',
                    link: '/chat-ia.html'
                },
                {
                    icon: 'üìù',
                    title: 'Signaler un Incident',
                    desc: 'Cr√©ez un signalement directement',
                    link: '/report.html'
                },
                {
                    icon: 'üëë',
                    title: 'Super Admin',
                    desc: 'Gestion des √©coles et statistiques',
                    link: '/super-admin.html',
                    admin: true
                },
                {
                    icon: 'üè´',
                    title: 'Inscription √âcole',
                    desc: 'Enregistrez votre √©cole',
                    link: '/register-school.html'
                },
                {
                    icon: 'üìä',
                    title: 'Statistiques',
                    desc: 'Voir les statistiques du site',
                    link: '/statistics.html'
                },
                {
                    icon: 'üîß',
                    title: 'Tests API',

                    link: '/test-connexion.html'
                }
            ];

            const grid = document.getElementById('mainGrid');
            grid.innerHTML = cards.map(card => `
                <a href="${card.link}" class="card" target="${card.admin ? '_blank' : '_self'}">
                    <div class="card-icon">${card.icon}</div>
                    <h3>${card.title}</h3>
                    <p>${card.desc}</p>
                    <button class="btn">Acc√©der ‚Üí</button>
                </a>
            `).join('');
        }

        // Initialiser
        document.addEventListener('DOMContentLoaded', () => {
            console.log('‚úÖ DOM charg√©');
            checkSystemStatus();
            renderDashboard();
        });
    </script>
</body>
</html>
