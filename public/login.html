<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="theme-color" content="#667eea">
    <title>üîë Connexion Admin - SpeakFree</title>
    <link rel="stylesheet" href="/styles-mobile.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            max-width: 450px;
            width: 100%;
            overflow: hidden;
        }

        .login-header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            padding: 40px 30px;
            text-align: center;
            color: white;
        }

        .login-header .icon {
            font-size: 4em;
            margin-bottom: 15px;
        }

        .login-header h1 {
            font-size: 2em;
            margin-bottom: 8px;
        }

        .login-header p {
            opacity: 0.9;
            font-size: 1.05em;
        }

        .login-body {
            padding: 40px 30px;
            color: #333;
        }

        .alert {
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
            border-left: 4px solid #17a2b8;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border-left: 4px solid #dc3545;
            display: none;
        }

        .alert-error.active {
            display: flex;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 1.05em;
        }

        .form-control {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s;
            font-family: inherit;
        }

        .form-control:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .password-container {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 1.3em;
            user-select: none;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            font-size: 0.95em;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .remember-me input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .remember-me label {
            cursor: pointer;
            color: #666;
        }

        .forgot-password {
            color: #667eea;
            text-decoration: none;
            transition: all 0.3s;
        }

        .forgot-password:hover {
            color: #5568d3;
            text-decoration: underline;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .divider {
            display: flex;
            align-items: center;
            gap: 15px;
            margin: 30px 0;
            color: #999;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e0e0e0;
        }

        .quick-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .quick-btn {
            padding: 12px;
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            color: #333;
            font-size: 0.95em;
        }

        .quick-btn:hover {
            background: #e9ecef;
            border-color: #667eea;
            transform: translateY(-2px);
        }

        .login-footer {
            background: #f8f9fa;
            padding: 20px 30px;
            text-align: center;
            color: #666;
            font-size: 0.95em;
        }

        .login-footer a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .login-footer a:hover {
            text-decoration: underline;
        }

        .back-link {
            display: inline-block;
            margin-top: 15px;
            color: #999;
            text-decoration: none;
            transition: all 0.3s;
        }

        .back-link:hover {
            color: #667eea;
        }

        @media (max-width: 480px) {
            .login-container {
                border-radius: 0;
            }

            .login-header {
                padding: 30px 20px;
            }

            .login-body {
                padding: 30px 20px;
            }

            .quick-actions {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="icon">üëî</div>
            <h1>Espace Admin</h1>
            <p>Connexion Administrateur</p>
        </div>

        <div class="login-body">
            <div class="alert alert-info">
                <span style="font-size: 1.5em;">üîê</span>
                <div>
                    <strong>Acc√®s s√©curis√©</strong><br>
                    R√©serv√© aux administrateurs d'√©tablissements
                </div>
            </div>

            <div class="alert alert-error" id="errorAlert">
                <span style="font-size: 1.5em;">‚ùå</span>
                <div id="errorMessage">Identifiants incorrects</div>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email">üìß Email ou Code √âcole</label>
                    <input 
                        type="text" 
                        class="form-control" 
                        id="email" 
                        required 
                        placeholder="email@ecole.edu ou ECOLE-ABC123"
                        autocomplete="username"
                    >
                </div>

                <div class="form-group">
                    <label for="password">üîí Mot de passe</label>
                    <div class="password-container">
                        <input 
                            type="password" 
                            class="form-control" 
                            id="password" 
                            required 
                            placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                            autocomplete="current-password"
                        >
                        <span class="password-toggle" onclick="togglePassword()">üëÅÔ∏è</span>
                    </div>
                </div>

                <div class="remember-forgot">
                    <div class="remember-me">
                        <input type="checkbox" id="rememberMe">
                        <label for="rememberMe">Se souvenir de moi</label>
                    </div>
                    <a href="#" class="forgot-password" onclick="forgotPassword()">Mot de passe oubli√© ?</a>
                </div>

                <button type="submit" class="btn" id="loginBtn">
                    üöÄ Se Connecter
                </button>
            </form>

            <div class="divider">OU</div>

            <div class="quick-actions">
                <a href="/super-admin.html" class="quick-btn">
                    ‚öôÔ∏è Super Admin
                </a>
                <a href="/register-school.html" class="quick-btn">
                    üè´ Inscrire √âcole
                </a>
            </div>

            <a href="/index.html" class="back-link">‚Üê Retour √† l'accueil</a>
        </div>

        <div class="login-footer">
            Premi√®re fois ? <a href="/register-school.html">Inscrivez votre √©tablissement</a>
        </div>
    </div>

    <!-- Configuration API - DOIT √äTRE CHARG√â EN PREMIER -->
    <script src="/config.js"></script>
    
    <script>
        // Attendre que config.js soit charg√©
        if (typeof CONFIG === 'undefined' || typeof apiCall === 'undefined') {
            console.error('ERREUR: config.js non charg√©!');
        } else {
            console.log('[LOGIN] Config.js charg√©, API_URL:', CONFIG.API_URL);
        }
        
        let passwordVisible = false;

        // Gestion de la soumission du formulaire
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            console.log('[LOGIN] Soumission du formulaire...');

            const identifier = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const errorAlert = document.getElementById('errorAlert');

            // Masquer l'erreur pr√©c√©dente
            errorAlert.classList.remove('active');

            // D√©sactiver le bouton
            loginBtn.disabled = true;
            loginBtn.textContent = '‚è≥ Connexion...';

            console.log('[LOGIN] Envoi vers:', CONFIG.API_URL + CONFIG.ENDPOINTS.auth.login);
            console.log('[LOGIN] Identifier:', identifier);

            // Appel API avec fetch direct pour debug
            fetch(CONFIG.API_URL + CONFIG.ENDPOINTS.auth.login, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    identifier: identifier,
                    password: password
                })
            })
            .then(response => {
                console.log('[LOGIN] R√©ponse status:', response.status);
                return response.json();
            })
            .then(data => {
                console.log('[LOGIN] R√©ponse data:', data);
                
                if (data.error) {
                    throw new Error(data.error);
                }
                
                // Connexion r√©ussie
                loginBtn.textContent = '‚úÖ Connexion r√©ussie !';
                loginBtn.style.background = 'linear-gradient(135deg, #28a745, #20c997)';

                // Sauvegarder le token
                localStorage.setItem('speakfree_token', data.token);
                localStorage.setItem('speakfree_admin', JSON.stringify(data.admin));

                // Sauvegarder la session si "Se souvenir"
                if (document.getElementById('rememberMe').checked) {
                    localStorage.setItem('speakfree_remember', 'true');
                    localStorage.setItem('speakfree_email', identifier);
                }

                console.log('[LOGIN] Redirection vers /admin.html...');
                // Rediriger vers le dashboard
                setTimeout(() => {
                    window.location.href = '/admin.html';
                }, 1000);
            })
            .catch(error => {
                console.error('[LOGIN] Erreur:', error);
                errorAlert.classList.add('active');
                document.getElementById('errorMessage').textContent = error.message || 'Erreur de connexion. Veuillez r√©essayer.';
                
                loginBtn.disabled = false;
                loginBtn.textContent = 'üöÄ Se Connecter';
                
                // Secouer le formulaire
                document.querySelector('.login-container').style.animation = 'shake 0.5s';
                setTimeout(() => {
                    document.querySelector('.login-container').style.animation = '';
                }, 500);
            });
        });

        // Toggle affichage mot de passe
        function togglePassword() {
            console.log('[LOGIN] Toggle password');
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.querySelector('.password-toggle');
            
            passwordVisible = !passwordVisible;
            
            if (passwordVisible) {
                passwordInput.type = 'text';
                toggleIcon.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                toggleIcon.textContent = 'üëÅÔ∏è';
            }
        }

        // Mot de passe oubli√©
        function forgotPassword() {
            console.log('[LOGIN] Forgot password clicked');
            const email = document.getElementById('email').value.trim();
            
            if (email) {
                alert('üìß Fonctionnalit√© en cours de d√©veloppement.\n\nContactez votre super administrateur pour r√©initialiser votre mot de passe.');
            } else {
                alert('üìß Entrez votre email puis cliquez sur "Mot de passe oubli√©"');
                document.getElementById('email').focus();
            }
            
            return false;
        }

        // Charger l'email sauvegard√©
        window.addEventListener('load', function() {
            console.log('[LOGIN] Page charg√©e');
            if (localStorage.getItem('speakfree_remember') === 'true') {
                const savedEmail = localStorage.getItem('speakfree_email');
                if (savedEmail) {
                    document.getElementById('email').value = savedEmail;
                    document.getElementById('rememberMe').checked = true;
                }
            }
        });

        // Animation de secousse
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                25% { transform: translateX(-10px); }
                75% { transform: translateX(10px); }
            }
        `;
        document.head.appendChild(style);
        
        console.log('[LOGIN] Script initialis√©');
    </script>
</body>
</html>
