<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîß Test Backend-Frontend - SpeakFree</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            text-align: center;
        }

        header h1 {
            color: #667eea;
            margin-bottom: 10px;
        }

        header p {
            color: #666;
            font-size: 1.1em;
        }

        .tests-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .test-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            border-left: 5px solid #667eea;
        }

        .test-card h3 {
            color: #667eea;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .test-card .status {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
            margin-top: 10px;
        }

        .status.ok {
            background: #d4edda;
            color: #155724;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
        }

        .status.pending {
            background: #fff3cd;
            color: #856404;
        }

        .test-result {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            max-height: 200px;
            overflow-y: auto;
            color: #333;
        }

        .test-result.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .test-result.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .summary {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            margin-top: 30px;
        }

        .summary h2 {
            color: #667eea;
            margin-bottom: 20px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-box {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-box .number {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-box .label {
            color: #666;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .log-container {
            background: #1e1e1e;
            color: #00ff00;
            padding: 20px;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 0.85em;
            max-height: 400px;
            overflow-y: auto;
            margin-top: 20px;
        }

        .log-entry {
            margin: 5px 0;
            padding: 5px;
        }

        .log-entry.info { color: #00ff00; }
        .log-entry.success { color: #00ff00; font-weight: bold; }
        .log-entry.error { color: #ff6b6b; font-weight: bold; }
        .log-entry.warning { color: #ffeb3b; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üîß Test de Connexion Backend-Frontend</h1>
            <p>Diagnostic complet de la connexion entre votre frontend et votre backend</p>
        </header>

        <div class="tests-grid" id="testsGrid"></div>

        <div class="summary">
            <h2>üìä R√©sum√© des Tests</h2>
            <div class="stats">
                <div class="stat-box">
                    <div class="number" id="totalTests">0</div>
                    <div class="label">Tests</div>
                </div>
                <div class="stat-box">
                    <div class="number" id="passedTests">0</div>
                    <div class="label">R√©ussis</div>
                </div>
                <div class="stat-box">
                    <div class="number" id="failedTests">0</div>
                    <div class="label">√âchou√©s</div>
                </div>
            </div>

            <div style="margin-top: 20px;">
                <button onclick="runAllTests()">üöÄ Ex√©cuter tous les tests</button>
                <button onclick="clearTests()" style="background: #6c757d;">üßπ Effacer les r√©sultats</button>
            </div>

            <div class="log-container" id="logContainer"></div>
        </div>
    </div>

    <!-- Charger la config API -->
    <script src="/config.js"></script>

    <script>
        const tests = [
            {
                name: 'V√©rifier API URL',
                id: 'api-url',
                run: async () => {
                    log(`API URL: ${CONFIG.API_URL}`, 'info');
                    return CONFIG.API_URL !== '' ? 'ok' : 'Erreur: API URL vide';
                }
            },
            {
                name: 'Connectivit√© Backend',
                id: 'backend-health',
                run: async () => {
                    const isHealthy = await checkBackendHealth();
                    return isHealthy ? 'ok' : 'Erreur: Backend non accessible';
                }
            },
            {
                name: 'GET /api/schools/stats/global',
                id: 'schools-stats',
                run: async () => {
                    try {
                        const result = await apiCall(CONFIG.ENDPOINTS.schools.stats);
                        return `ok: ${JSON.stringify(result).substring(0, 100)}...`;
                    } catch (e) {
                        return `Erreur: ${e.message}`;
                    }
                }
            },
            {
                name: 'GET /api/super-admin/stats',
                id: 'super-admin-stats',
                run: async () => {
                    try {
                        const result = await apiCall(CONFIG.ENDPOINTS.superAdmin.stats);
                        return `ok: ${JSON.stringify(result).substring(0, 100)}...`;
                    } catch (e) {
                        return `Erreur: ${e.message}`;
                    }
                }
            },
            {
                name: 'GET /api/super-admin/schools/pending',
                id: 'pending-schools',
                run: async () => {
                    try {
                        const result = await apiCall(CONFIG.ENDPOINTS.superAdmin.schools.pending);
                        return `ok: ${result.length || 0} √©coles en attente`;
                    } catch (e) {
                        return `Erreur: ${e.message}`;
                    }
                }
            },
            {
                name: 'CORS Configuration',
                id: 'cors-check',
                run: async () => {
                    try {
                        const response = await fetch(CONFIG.API_URL + '/api/schools/stats/global', {
                            headers: { 'Content-Type': 'application/json' }
                        });
                        return response.ok ? 'ok: CORS activ√©' : `Erreur HTTP: ${response.status}`;
                    } catch (e) {
                        return `Erreur CORS: ${e.message}`;
                    }
                }
            },
            {
                name: 'Authentification Token',
                id: 'auth-token',
                run: async () => {
                    const token = localStorage.getItem('speakfree_token');
                    return token ? `ok: Token trouv√© (${token.substring(0, 20)}...)` : 'Pas de token (normal si pas login)';
                }
            },
            {
                name: 'localStorage Availability',
                id: 'localstorage',
                run: async () => {
                    try {
                        localStorage.setItem('test', 'ok');
                        localStorage.removeItem('test');
                        return 'ok: localStorage disponible';
                    } catch (e) {
                        return `Erreur: ${e.message}`;
                    }
                }
            }
        ];

        let testResults = {};

        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString('fr-FR');
            const logContainer = document.getElementById('logContainer');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.textContent = `[${timestamp}] ${message}`;
            logContainer.appendChild(entry);
            logContainer.scrollTop = logContainer.scrollHeight;
        }

        async function runTest(test) {
            log(`‚ñ∂Ô∏è  D√©marrage: ${test.name}`, 'info');
            
            try {
                const result = await test.run();
                const isSuccess = typeof result === 'string' && result.startsWith('ok');
                testResults[test.id] = {
                    name: test.name,
                    status: isSuccess ? 'ok' : 'error',
                    message: result
                };
                log(`‚úÖ ${test.name}: ${result}`, isSuccess ? 'success' : 'error');
            } catch (error) {
                testResults[test.id] = {
                    name: test.name,
                    status: 'error',
                    message: error.message
                };
                log(`‚ùå ${test.name}: ${error.message}`, 'error');
            }

            updateUI();
        }

        async function runAllTests() {
            log('========== D√âMARRAGE DE TOUS LES TESTS ==========', 'info');
            clearTests();
            
            for (const test of tests) {
                await runTest(test);
                await new Promise(resolve => setTimeout(resolve, 500)); // D√©lai entre les tests
            }
            
            log('========== FIN DE TOUS LES TESTS ==========', 'info');
        }

        function clearTests() {
            testResults = {};
            document.getElementById('logContainer').innerHTML = '';
            updateUI();
        }

        function updateUI() {
            const testsGrid = document.getElementById('testsGrid');
            testsGrid.innerHTML = '';

            for (const test of tests) {
                const result = testResults[test.id] || { status: 'pending', message: 'Non ex√©cut√©' };
                const statusClass = result.status === 'pending' ? 'pending' : result.status;
                const statusIcon = {
                    'ok': '‚úÖ',
                    'error': '‚ùå',
                    'pending': '‚è≥'
                }[result.status];

                const card = document.createElement('div');
                card.className = 'test-card';
                card.innerHTML = `
                    <h3>${statusIcon} ${test.name}</h3>
                    <span class="status ${statusClass}">${result.status.toUpperCase()}</span>
                    <div class="test-result ${result.status === 'ok' ? 'success' : 'error'}">
                        ${result.message}
                    </div>
                    <button onclick="runTest(tests[${tests.indexOf(test)}])">Tester</button>
                `;
                testsGrid.appendChild(card);
            }

            // Mettre √† jour les stats
            const passed = Object.values(testResults).filter(r => r.status === 'ok').length;
            const failed = Object.values(testResults).filter(r => r.status === 'error').length;
            
            document.getElementById('totalTests').textContent = Object.keys(testResults).length;
            document.getElementById('passedTests').textContent = passed;
            document.getElementById('failedTests').textContent = failed;
        }

        // Initialiser l'interface
        updateUI();
        log('üîß Page de test charg√©e', 'info');
        log(`API URL: ${CONFIG.API_URL}`, 'info');
    </script>
</body>
</html>
