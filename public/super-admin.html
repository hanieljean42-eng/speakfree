<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚öôÔ∏è Super Admin - SpeakFree</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            min-height: 100vh;
            color: white;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .login-screen {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .login-box {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            max-width: 400px;
            width: 100%;
        }

        .login-box h1 {
            color: #e74c3c;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2em;
        }

        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        .alert-warning {
            background: #fff3cd;
            color: #856404;
            border-left: 4px solid #ffc107;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
        }

        .form-control:focus {
            outline: none;
            border-color: #e74c3c;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.4);
        }

        .dashboard {
            display: none;
        }

        .dashboard.active {
            display: block;
        }

        .header {
            background: rgba(255,255,255,0.15);
            padding: 25px 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 2em;
        }

        .logout-btn {
            padding: 12px 25px;
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: all 0.3s;
        }

        .logout-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            color: #333;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        }

        .stat-card .icon {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .stat-card .number {
            font-size: 2.5em;
            font-weight: bold;
            color: #e74c3c;
        }

        .stat-card .label {
            color: #666;
            font-size: 1.1em;
        }

        .schools-container {
            background: white;
            color: #333;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e9ecef;
        }

        .section-header h2 {
            font-size: 1.8em;
            color: #333;
        }

        .tabs {
            display: flex;
            gap: 10px;
        }

        .tab {
            padding: 10px 20px;
            background: #f8f9fa;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.95em;
            transition: all 0.3s;
        }

        .tab.active {
            background: #e74c3c;
            color: white;
        }

        .school-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 15px;
            border-left: 4px solid #e74c3c;
        }

        .school-card.pending {
            border-left-color: #ffc107;
            background: #fffbf0;
        }

        .school-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }

        .school-name {
            font-size: 1.3em;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .school-code {
            color: #666;
            font-family: monospace;
            font-size: 1.1em;
        }

        .school-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 15px 0;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .info-label {
            color: #666;
            font-weight: 600;
        }

        .info-value {
            color: #333;
        }

        .school-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #e9ecef;
        }

        .status-badge {
            padding: 6px 15px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: bold;
        }

        .status-active {
            background: #28a745;
            color: white;
        }

        .status-pending {
            background: #ffc107;
            color: #856404;
        }

        .action-btns {
            display: flex;
            gap: 10px;
        }

        .btn-sm {
            padding: 8px 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s;
        }

        .btn-approve {
            background: #28a745;
            color: white;
        }

        .btn-reject {
            background: #dc3545;
            color: white;
        }

        .btn-view {
            background: #17a2b8;
            color: white;
        }

        .btn-delete {
            background: #dc3545;
            color: white;
        }

        .btn-sm:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state .icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 15px;
            }

            .tabs {
                flex-wrap: wrap;
            }

            .school-info {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- √âcran de connexion -->
    <div class="login-screen" id="loginScreen">
        <div class="login-box">
            <h1>‚öôÔ∏è Super Admin</h1>
            
            <div class="alert alert-warning">

            <form id="loginForm">

    <!-- Dashboard Super Admin -->
    <div class="dashboard" id="dashboard">
        <div class="container">

                </div>

                </button>
            </div>

            <div class="stats-grid">
                <div class="stat-card">
                    <div class="icon">üè´</div>
                    <div class="number" id="activeSchools">0</div>
                    <div class="label">√âcoles Actives</div>
                </div>

                <div class="stat-card">
                    <div class="icon">‚è≥</div>

                </div>

        </div>
    </div>

    <!-- Configuration API - DOIT √äTRE CHARG√â EN PREMIER -->
    <script src="/config.js"></script>
    
    <script>
        const SUPER_ADMIN_CODE = '200700';

        // Charger les statistiques
        function loadStatistics() {
            console.log('[STATS] Chargement des statistiques...');
            apiCall(CONFIG.ENDPOINTS.superAdmin.stats)
                .then(data => {
                    console.log('[STATS] R√©ponse:', data);
                    document.getElementById('activeSchools').textContent = data.activeSchools || 0;
                    document.getElementById('pendingSchools').textContent = data.pendingSchools || 0;
                    document.getElementById('totalReports').textContent = data.totalReports || 0;
                    document.getElementById('totalAdmins').textContent = data.totalAdmins || 0;
                })
                .catch(error => {
                    console.error('[STATS] Erreur:', error);
                    // Garder les valeurs par d√©faut (0)
                });
        }

        // Charger les √©coles en attente
        function loadPendingSchools() {
            console.log('[PENDING] Chargement des √©coles en attente...');
            apiCall(CONFIG.ENDPOINTS.superAdmin.schools.pending)
                .then(data => {
                    console.log('[PENDING] R√©ponse re√ßue:', data);
                    const pendingContainer = document.getElementById('pending');
                    
                    if (!data.schools || data.schools.length === 0) {
                        pendingContainer.innerHTML = `
                            <div class="empty-state">
                                <div class="icon">‚è≥</div>
                                <h3>Aucune demande en attente</h3>
                                <p>Les √©coles qui demandent l'acc√®s √† SpeakFree appara√Ætront ici.</p>
                            </div>
                        `;
                    } else {
                        let html = '';
                        data.schools.forEach(school => {
                            html += `
                                <div class="school-card pending" data-school-id="${school.id}">
                                    <div class="school-header">
                                        <div>
                                            <div class="school-name">üè´ ${school.name}</div>
                                            <div class="school-code">Code: ${school.school_code}</div>
                                        </div>
                                        <span class="status-badge status-pending">‚è≥ En attente</span>
                                    </div>

                                    <div class="school-info">
                                        <div class="info-item">
                                            <span class="info-label">üìç Ville:</span>
                                            <span class="info-value">${school.city || 'N/A'}</span>
                                        </div>
                                        <div class="info-item">
                                            <span class="info-label">üìß Email:</span>
                                            <span class="info-value">${school.email}</span>
                                        </div>
                                        <div class="info-item">
                                            <span class="info-label">üìû T√©l√©phone:</span>
                                            <span class="info-value">${school.phone}</span>
                                        </div>
                                        <div class="info-item">
                                            <span class="info-label">üë§ Contact:</span>
                                            <span class="info-value">${school.first_name} ${school.last_name}</span>
                                        </div>
                                    </div>

                                    <div class="school-footer">
                                        <div>
                                            <strong>Type:</strong> ${school.type} | <strong>√âl√®ves:</strong> ${school.student_count || 'N/A'}
                                        </div>
                                    </div>

                                    <div class="school-footer">
                                        <div></div>
                                        <div class="action-btns">
                                            <button class="btn-sm btn-approve" onclick="approveSchool(${school.id}, '${school.school_code.replace(/'/g, "\\'")}', '${school.phone.replace(/'/g, "\\'")}', '${school.first_name.replace(/'/g, "\\'")}')">
                                                ‚úÖ Approuver
                                            </button>
                                            <button class="btn-sm btn-reject" onclick="rejectSchool(${school.id}, '${school.school_code.replace(/'/g, "\\'")}')">
                                                ‚ùå Rejeter
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            `;
                        });
                        pendingContainer.innerHTML = html;
                    }
                })
                .catch(error => {
                    console.error('[PENDING] Erreur compl√®te:', error);
                    document.getElementById('pending').innerHTML = `<div class="empty-state"><div class="icon">‚ùå</div><h3>Erreur de chargement</h3><p>${error.message}</p></div>`;
                });
        }

        // Charger les √©coles actives
        function loadActiveSchools() {
            console.log('[ACTIVE] Chargement des √©coles actives...');
            apiCall(CONFIG.ENDPOINTS.superAdmin.schools.active)
                .then(data => {
                    console.log('[ACTIVE] R√©ponse re√ßue:', data);
                    const activeContainer = document.getElementById('active');
                    
                    if (!data.schools || data.schools.length === 0) {
                        activeContainer.innerHTML = `
                            <div class="empty-state">
                                <div class="icon">üè´</div>
                                <h3>Aucune √©cole active</h3>
                                <p>Les √©coles inscrites et valid√©es appara√Ætront ici avec leurs statistiques.</p>
                            </div>
                        `;
                    } else {
                        let html = '';
                        data.schools.forEach(school => {
                            html += `
                                <div class="school-card">
                                    <div class="school-header">
                                        <div>
                                            <div class="school-name">üè´ ${school.name}</div>
                                            <div class="school-code">Code: ${school.school_code}</div>
                                        </div>
                                        <span class="status-badge status-active">‚úÖ Active</span>
                                    </div>

                                    <div class="school-info">
                                        <div class="info-item">
                                            <span class="info-label">üìç Ville:</span>
                                            <span class="info-value">${school.city || 'N/A'}</span>
                                        </div>
                                        <div class="info-item">
                                            <span class="info-label">üì¢ Signalements:</span>
                                            <span class="info-value">${school.report_count || 0} au total</span>
                                        </div>
                                        <div class="info-item">
                                            <span class="info-label">üë• Admins:</span>
                                            <span class="info-value">${school.admin_count || 0} administrateur(s)</span>
                                        </div>
                                        <div class="info-item">
                                            <span class="info-label">üë§ Type:</span>
                                            <span class="info-value">${school.type}</span>
                                        </div>
                                    </div>

                                    <div class="school-footer">
                                        <div>
                                            <strong>√âl√®ves:</strong> ${school.student_count || 'N/A'}
                                        </div>
                                        <div class="action-btns">
                                            <button class="btn-sm btn-view" onclick="viewSchoolDetails(${school.id})">
                                                üëÅÔ∏è D√©tails
                                            </button>
                                            <button class="btn-sm btn-delete" onclick="deleteSchool(${school.id})">
                                                üóëÔ∏è Supprimer
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            `;
                        });
                        activeContainer.innerHTML = html;
                    }
                })
                .catch(error => {
                    console.error('[ACTIVE] Erreur compl√®te:', error);
                    document.getElementById('active').innerHTML = `<div class="empty-state"><div class="icon">‚ùå</div><h3>Erreur de chargement</h3><p>${error.message}</p></div>`;
                });
        }

        // Connexion
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const code = document.getElementById('adminCode').value;
            
            if (code === SUPER_ADMIN_CODE) {
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('dashboard').classList.add('active');
                
                // Charger les donn√©es au login
                loadStatistics();
                loadPendingSchools();
                loadActiveSchools();
                
                // Mettre √† jour les statistiques toutes les 30 secondes
                setInterval(loadStatistics, 30000);
                
                // Mettre √† jour les √©coles toutes les 60 secondes
                setInterval(loadPendingSchools, 60000);
                setInterval(loadActiveSchools, 60000);
            } else {
                alert('‚ùå Code incorrect !');
                document.getElementById('adminCode').value = '';
            }
        });

        function showTab(tabName) {
            // Masquer tous les tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // D√©sactiver tous les boutons
            document.querySelectorAll('.tab').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Afficher le tab demand√©
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
        }

        function approveSchool(schoolId, schoolCode, phoneNumber, schoolName) {
            console.log(`[APPROVE] Approbation √©cole ${schoolId}`);
            const password = prompt('G√©n√©rer le mot de passe (laisser vide pour g√©n√©rer automatiquement):', '');
            
            if (password === null) return; // Annulation
            
            const endpoint = `/api/super-admin/schools/${schoolId}/approve`;
            console.log(`[APPROVE] Endpoint: ${endpoint}`);
            console.log(`[APPROVE] Code: 200700, Password: ${password}`);
            
            apiCall(endpoint, {
                method: 'POST',
                body: JSON.stringify({
                    code: '200700',
                    defaultPassword: password || undefined
                })
            })
            .then(data => {
                console.log('[APPROVE] R√©ponse:', data);
                
                if (data.error) {
                    alert('‚ùå Erreur: ' + data.error);
                    return;
                }
                
                const finalPassword = data.defaultPassword || password;
                console.log('[APPROVE] Mot de passe final:', finalPassword);
                
                // Nettoyer le num√©ro pour WhatsApp (enlever les espaces)
                const cleanPhone = phoneNumber.replace(/\s+/g, '');
                
                // Construire le message WhatsApp
                const whatsappMessage = `Bonjour ${schoolName},\n\n` +
                    `‚úÖ Votre demande d'inscription √† SpeakFree a √©t√© approuv√©e !\n\n` +
                    `üìã Vos informations de connexion:\n` +
                    `üîê Code √âcole: ${data.schoolCode}\n` +
                    `üîë Mot de passe: ${finalPassword}\n\n` +
                    `üåê Acc√©dez √† la plateforme: http://localhost:3000/login\n\n` +
                    `Bienvenue sur SpeakFree! üéâ`;
                
                // Lien WhatsApp (extraire les chiffres)
                const whatsappLink = `https://wa.me/${cleanPhone.replace(/\D/g, '')}?text=${encodeURIComponent(whatsappMessage)}`;
                
                alert(`‚úÖ √âcole approuv√©e!\n\nInformations de connexion:\n- Code: ${data.schoolCode}\n- Mot de passe: ${finalPassword}\n\nUn message WhatsApp va √™tre envoy√©.`);
                
                // Ouvrir WhatsApp
                window.open(whatsappLink, '_blank');
                
                // Recharger les √©coles
                setTimeout(() => {
                    loadPendingSchools();
                    loadActiveSchools();
                    loadStatistics();
                }, 500);
            })
            .catch(err => {
                console.error('[APPROVE] Erreur compl√®te:', err);
                alert('‚ùå Erreur lors de l\'approbation: ' + err.message);
            });
        }

        function rejectSchool(schoolId, schoolCode) {
            console.log(`[REJECT] Rejet √©cole ${schoolId}`);
            const reason = prompt('Raison du rejet:', '');
            
            if (reason === null) return; // Annulation
            
            const endpoint = `/api/super-admin/schools/${schoolId}/reject`;
            console.log(`[REJECT] Endpoint: ${endpoint}`);
            
            apiCall(endpoint, {
                method: 'POST',
                body: JSON.stringify({
                    code: '200700',
                    reason: reason || 'Non sp√©cifi√©e'
                })
            })
            .then(data => {
                console.log('[REJECT] R√©ponse:', data);
                
                if (data.error) {
                    alert('‚ùå Erreur: ' + data.error);
                } else {
                    alert('‚ùå Demande rejet√©e.\n\nEcole: ' + data.schoolName + '\nEmail: ' + data.adminEmail);
                    setTimeout(() => {
                        loadPendingSchools();
                        loadStatistics();
                    }, 500);
                }
            })
            .catch(err => {
                console.error('[REJECT] Erreur compl√®te:', err);
                alert('‚ùå Erreur lors du rejet: ' + err.message);
            });
        }

        function viewSchool(schoolId) {
            alert('Affichage des d√©tails de l\'√©cole ' + schoolId);
        }

        function viewSchoolDetails(schoolId) {
            console.log(`[DETAILS] Chargement d√©tails √©cole ${schoolId}`);
            apiCall(`/api/super-admin/schools/${schoolId}/details`)
                .then(data => {
                    console.log('[DETAILS] R√©ponse:', data);
                    alert(`üìä D√©tails de ${data.school.name}\n\n` +
                        `üìç Ville: ${data.school.city}\n` +
                        `üë• Administrateurs: ${data.admins.length}\n` +
                        `üì¢ Signalements: ${data.recentReports.length} r√©cents`);
                })
                .catch(err => {
                    console.error('[DETAILS] Erreur:', err);
                    alert('‚ùå Erreur: ' + err.message);
                });
