<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚öôÔ∏è Super Admin - SpeakFree</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            min-height: 100vh;
            color: white;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .login-screen {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .login-box {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            max-width: 400px;
            width: 100%;
        }

        .login-box h1 {
            color: #e74c3c;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2em;
        }

        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        .alert-warning {
            background: #fff3cd;
            color: #856404;
            border-left: 4px solid #ffc107;
        }

        .form-group {

        .form-group label {

        .btn {

            border-radius: 10px;

        .btn:hover {

            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.4);
        }

        .dashboard {

        }

        .dashboard.active {

        }

        .header {
            background: rgba(255,255,255,0.15);
            padding: 25px 30px;
            border-radius: 15px;

            color: white;

        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            color: #333;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        }

        .stat-card .icon {

            margin-bottom: 10px;
        }

        .stat-card .number {
            font-size: 2.5em;
            font-weight: bold;
            color: #e74c3c;
        }

        .stat-card .label {

            font-size: 1.1em;
        }

        .schools-container {
            background: white;
            color: #333;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        }

        .section-header {

            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e9ecef;
        }

        .section-header h2 {
            font-size: 1.8em;
            color: #333;
        }

        .tabs {
            display: flex;
            gap: 10px;
        }

        .tab {
            padding: 10px 20px;
            background: #f8f9fa;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.95em;
            transition: all 0.3s;
        }

        .tab.active {
            background: #e74c3c;
            color: white;
        }

        .school-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 15px;
            border-left: 4px solid #e74c3c;
        }

        .school-card.pending {
            border-left-color: #ffc107;
            background: #fffbf0;
        }

        .school-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }

        .school-name {
            font-size: 1.3em;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .school-code {
            color: #666;
            font-family: monospace;
            font-size: 1.1em;
        }

        .school-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 15px 0;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .info-label {
            color: #666;
            font-weight: 600;
        }

        .info-value {
            color: #333;
        }

        .school-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            padding-top: 15px;

            font-weight: bold;
        }

        .status-active {

        }

        .status-pending {

            color: #856404;
        }

        .action-btns {
            display: flex;
            gap: 10px;
        }

        .btn-sm {
            padding: 8px 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s;
        }

        .btn-approve {
            background: #28a745;
            color: white;
        }

        .btn-reject {
            background: #dc3545;
            color: white;
        }

        .btn-view {
            background: #17a2b8;
            color: white;
        }

        .btn-delete {
            background: #dc3545;
            color: white;
        }

        .btn-sm:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state .icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 15px;
            }

            .tabs {
                flex-wrap: wrap;
            }

            .school-info {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- √âcran de connexion -->

    <!-- Configuration API - DOIT √äTRE CHARG√â EN PREMIER -->
    <script src="/config.js"></script>
    
    <script>
        const SUPER_ADMIN_CODE = '200700';

        // Fonction pour √©chapper les caract√®res HTML
        function escapeHtml(text) {
            if (text === null || text === undefined) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Attacher les √©v√©nements aux boutons des √©coles en attente
        function attachPendingSchoolEvents() {
            console.log('[EVENTS] Attachement des √©v√©nements aux boutons...');
            
            // Boutons Approuver
            document.querySelectorAll('button[data-action="approve"]').forEach(btn => {
                btn.addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    const schoolId = parseInt(this.getAttribute('data-id'));
                    console.log('[CLICK] Bouton Approuver cliqu√©, schoolId:', schoolId);
                    const school = window.pendingSchoolsData[schoolId];
                    if (school) {
                        handleApproveSchool(school);
                    } else {
                        alert('Erreur: donn√©es √©cole non trouv√©es');
                    }
                });
            });
            
            // Boutons Rejeter
            document.querySelectorAll('button[data-action="reject"]').forEach(btn => {
                btn.addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    const schoolId = parseInt(this.getAttribute('data-id'));
                    console.log('[CLICK] Bouton Rejeter cliqu√©, schoolId:', schoolId);
                    const school = window.pendingSchoolsData[schoolId];
                    if (school) {
                        handleRejectSchool(school);
                    } else {
                        alert('Erreur: donn√©es √©cole non trouv√©es');
                    }
                });
            });
            
            console.log('[EVENTS] √âv√©nements attach√©s avec succ√®s');
        }

        // Formater le num√©ro de t√©l√©phone pour WhatsApp (format international)
        function formatPhoneForWhatsApp(phone) {
            // Supprimer tous les caract√®res non num√©riques sauf le +
            let cleaned = phone.replace(/[^\d+]/g, '');
            
            // Si le num√©ro commence par 0, le remplacer par l'indicatif C√¥te d'Ivoire
            if (cleaned.startsWith('0')) {
                cleaned = '225' + cleaned.substring(1);
            }
            
            // Supprimer le + s'il existe (WhatsApp n'en a pas besoin)
            cleaned = cleaned.replace('+', '');
            
            // Si pas d'indicatif pays, ajouter celui de la C√¥te d'Ivoire
            if (cleaned.length <= 10) {
                cleaned = '225' + cleaned;
            }
            
            return cleaned;
        }

        // Ouvrir WhatsApp avec le message des identifiants
        function sendWhatsAppMessage(phone, schoolName, schoolCode, password, email) {
            const formattedPhone = formatPhoneForWhatsApp(phone);
            
            const message = `üéâ *Bienvenue sur SpeakFree !*

Votre √©cole *${schoolName}* a √©t√© approuv√©e avec succ√®s !

üìã *Vos identifiants de connexion :*
‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ
üè´ Code √âcole : *${schoolCode}*
üìß Email : *${email}*
üîë Mot de passe : *${password}*
‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ

üîó *Lien de connexion :*
${window.location.origin}/login

‚ö†Ô∏è *Important :*
- Gardez ces informations confidentielles
- Changez votre mot de passe d√®s la premi√®re connexion
- Contactez-nous en cas de probl√®me

Merci de faire confiance √† SpeakFree ! üôè
L'√©quipe SpeakFree`;

            const encodedMessage = encodeURIComponent(message);
            const whatsappUrl = `https://wa.me/${formattedPhone}?text=${encodedMessage}`;
            
            console.log('[WHATSAPP] Ouverture:', whatsappUrl);
            window.open(whatsappUrl, '_blank');
        }

        // G√©rer l'approbation d'une √©cole
        function handleApproveSchool(school) {
            console.log('[APPROVE] Approbation √©cole:', school.name, 'ID:', school.id);
            console.log('[APPROVE] T√©l√©phone:', school.phone);
            console.log('[APPROVE] Email:', school.email);
            
            const password = prompt('D√©finissez le mot de passe pour l\'√©cole ' + school.name + ':', '');
            if (password === null) {
                console.log('[APPROVE] Annul√© par l\'utilisateur');
                return;
            }
            
            if (!password || password.length < 4) {
                alert('‚ö†Ô∏è Le mot de passe doit contenir au moins 4 caract√®res');
                return;
            }
            
            const endpoint = `/api/super-admin/schools/${school.id}/approve`;
            console.log('[APPROVE] Envoi vers:', endpoint);
            
            fetch(CONFIG.API_URL + endpoint, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    code: '200700',
                    defaultPassword: password
                })
            })
            .then(response => {
                console.log('[APPROVE] Status:', response.status);
                return response.json();
            })
            .then(data => {
                console.log('[APPROVE] R√©ponse:', data);
                if (data.error) {
                    alert('‚ùå Erreur: ' + data.error);
                } else {
                    // Afficher la confirmation
                    alert('‚úÖ √âcole approuv√©e avec succ√®s!\n\n' +
                          'üìã Informations:\n' +
                          '‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ\n' +
                          'üè´ √âcole: ' + school.name + '\n' +
                          'üîë Code: ' + data.schoolCode + '\n' +
                          'üìß Email: ' + school.email + '\n' +
                          'üîê Mot de passe: ' + password + '\n' +
                          '‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ\n\n' +
                          'üì± WhatsApp va s\'ouvrir pour envoyer les identifiants...');
                    
                    // Envoyer par WhatsApp
                    sendWhatsAppMessage(
                        school.phone,
                        school.name,
                        data.schoolCode,
                        password,
                        school.email
                    );
                    
                    // Recharger les donn√©es
                    loadPendingSchools();
                    loadActiveSchools();
                    loadStatistics();
                }
            })
            .catch(err => {
                console.error('[APPROVE] ERREUR:', err);
                alert('‚ùå Erreur: ' + err.message);
            });
        }

        // G√©rer le rejet d'une √©cole
        function handleRejectSchool(school) {
            console.log('[REJECT] Rejet √©cole:', school.name, 'ID:', school.id);
            
            const reason = prompt('Raison du rejet:', '');
            if (reason === null) {
                console.log('[REJECT] Annul√© par l\'utilisateur');
                return;
            }
            
            const endpoint = `/api/super-admin/schools/${school.id}/reject`;
            console.log('[REJECT] Envoi vers:', endpoint);
            
            fetch(CONFIG.API_URL + endpoint, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    code: '200700',
                    reason: reason || 'Non sp√©cifi√©e'
                })
            })
            .then(response => {
                console.log('[REJECT] Status:', response.status);
                return response.json();
            })
            .then(data => {
                console.log('[REJECT] R√©ponse:', data);
                if (data.error) {
                    alert('‚ùå Erreur: ' + data.error);
                } else {
                    alert('‚ùå √âcole rejet√©e: ' + school.name);
                    loadPendingSchools();
                    loadStatistics();
                }
            })
            .catch(err => {
                console.error('[REJECT] ERREUR:', err);
                alert('‚ùå Erreur: ' + err.message);
            });
        }

        // Charger les statistiques
        function loadStatistics() {
            console.log('[STATS] Chargement des statistiques...');
            apiCall(CONFIG.ENDPOINTS.superAdmin.stats)
                .then(data => {
                    console.log('[STATS] R√©ponse:', data);
                    document.getElementById('activeSchools').textContent = data.activeSchools || 0;
                    document.getElementById('pendingSchools').textContent = data.pendingSchools || 0;
                    document.getElementById('totalReports').textContent = data.totalReports || 0;
                    document.getElementById('totalAdmins').textContent = data.totalAdmins || 0;
                })
                .catch(error => {
                    console.error('[STATS] Erreur:', error);
                    // Garder les valeurs par d√©faut (0)
                });
        }

        // Charger les √©coles en attente
        function loadPendingSchools() {
            console.log('[PENDING] Chargement des √©coles en attente...');
            apiCall(CONFIG.ENDPOINTS.superAdmin.schools.pending)
                .then(data => {
                    console.log('[PENDING] R√©ponse re√ßue:', data);
                    const pendingContainer = document.getElementById('pending');
                    
                    if (!data.schools || data.schools.length === 0) {
                        pendingContainer.innerHTML = `
                            <div class="empty-state">
                                <div class="icon">‚è≥</div>
                                <h3>Aucune demande en attente</h3>
                                <p>Les √©coles qui demandent l'acc√®s √† SpeakFree appara√Ætront ici.</p>
                            </div>
                        `;
                    } else {
                        // Stocker les donn√©es des √©coles pour y acc√©der plus tard
                        window.pendingSchoolsData = {};
                        
                        let html = '';
                        data.schools.forEach(school => {
                            // Stocker les donn√©es dans un objet global
                            window.pendingSchoolsData[school.id] = school;
                            
                            html += `
                                <div class="school-card pending" data-school-id="${school.id}">
                                    <div class="school-header">
                                        <div>
                                            <div class="school-name">üè´ ${escapeHtml(school.name)}</div>
                                            <div class="school-code">Code: ${escapeHtml(school.school_code)}</div>
                                        </div>
                                        <span class="status-badge status-pending">‚è≥ En attente</span>
                                    </div>

                                    <div class="school-info">
                                        <div class="info-item">
                                            <span class="info-label">üìç Ville:</span>
                                            <span class="info-value">${escapeHtml(school.city || 'N/A')}</span>
                                        </div>
                                        <div class="info-item">
                                            <span class="info-label">üìß Email:</span>
                                            <span class="info-value">${escapeHtml(school.email)}</span>
                                        </div>
                                        <div class="info-item">
                                            <span class="info-label">üìû T√©l√©phone:</span>
                                            <span class="info-value">${escapeHtml(school.phone)}</span>
                                        </div>
                                        <div class="info-item">
                                            <span class="info-label">üë§ Contact:</span>
                                            <span class="info-value">${escapeHtml(school.first_name)} ${escapeHtml(school.last_name)}</span>
                                        </div>
                                    </div>

                                    <div class="school-footer">
                                        <div>
                                            <strong>Type:</strong> ${escapeHtml(school.type)} | <strong>√âl√®ves:</strong> ${school.student_count || 'N/A'}
                                        </div>
                                    </div>

                                    <div class="school-footer">
                                        <div></div>
                                        <div class="action-btns">
                                            <button class="btn-sm btn-approve" data-action="approve" data-id="${school.id}">
                                                ‚úÖ Approuver
                                            </button>
                                            <button class="btn-sm btn-reject" data-action="reject" data-id="${school.id}">
                                                ‚ùå Rejeter
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            `;
                        });
                        pendingContainer.innerHTML = html;
                        
                        // Attacher les √©v√©nements aux boutons
                        attachPendingSchoolEvents();
                    }
                })
                .catch(error => {
                    console.error('[PENDING] Erreur compl√®te:', error);
                    document.getElementById('pending').innerHTML = `<div class="empty-state"><div class="icon">‚ùå</div><h3>Erreur de chargement</h3><p>${error.message}</p></div>`;
                });
        }

        // Charger les √©coles actives
        function loadActiveSchools() {
            console.log('[ACTIVE] Chargement des √©coles actives...');

        // Connexion
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const code = document.getElementById('adminCode').value;
            
            if (code === SUPER_ADMIN_CODE) {
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('dashboard').classList.add('active');
                
                // Charger les donn√©es au login
                loadStatistics();
                loadPendingSchools();
                loadActiveSchools();
                
                // Mettre √† jour les statistiques toutes les 30 secondes
                setInterval(loadStatistics, 30000);
                
                // Mettre √† jour les √©coles toutes les 60 secondes
                setInterval(loadPendingSchools, 60000);
                setInterval(loadActiveSchools, 60000);
            } else {
                alert('‚ùå Code incorrect !');
                document.getElementById('adminCode').value = '';
            }
        });

        function showTab(tabName) {
            // Masquer tous les tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // D√©sactiver tous les boutons
            document.querySelectorAll('.tab').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Afficher le tab demand√©
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
        }

        function viewSchool(schoolId) {
            alert('Affichage des d√©tails de l\'√©cole ' + schoolId);
        }

                        `üìç Ville: ${data.school.city}\n` +

        function deleteSchool(schoolId) {
            if (confirm('‚ö†Ô∏è ATTENTION ! Supprimer cette √©cole supprimera TOUS ses signalements et donn√©es. Continuer ?')) {
                console.log(`[DELETE] Suppression √©cole ${schoolId}`);

                    method: 'DELETE',
                    body: JSON.stringify({ code: '200700' })
                })

                    console.log('[DELETE] R√©ponse:', data);
                    if (data.error) {
                        alert('‚ùå Erreur: ' + data.error);
                    } else {
                        alert('üóëÔ∏è √âcole supprim√©e.');
                        loadActiveSchools();
                        loadStatistics();
                    }
                })
                .catch(err => {
                    console.error('[DELETE] Erreur:', err);

        }

        function logout() {
            if (confirm('Se d√©connecter du panel super admin ?')) {
                document.getElementById('dashboard').classList.remove('active');
                document.getElementById('loginScreen').style.display = 'flex';
                document.getElementById('adminCode').value = '';

    </script>
