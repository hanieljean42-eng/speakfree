<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test de Connexion API - SpeakFree</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .test-section {
            margin-bottom: 30px;
            padding: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            background: #f9f9f9;
        }

        .test-section h2 {
            color: #764ba2;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .test-item {
            margin-bottom: 15px;
            padding: 10px;
            background: white;
            border-radius: 5px;
            border-left: 4px solid #667eea;
        }

        .test-item label {
            font-weight: bold;
            color: #333;
        }

        .test-item .result {
            margin-top: 5px;
            padding: 10px;
            border-radius: 3px;
            font-size: 0.9em;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .pending {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .loading {
            background: #cfe8fc;
            color: #084298;
            border: 1px solid #b6d4fe;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 25px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: all 0.3s;
        }

        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .status-card {
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: bold;
        }

        .status-card.online {
            background: #d4edda;
            color: #155724;
            border: 2px solid #28a745;
        }

        .status-card.offline {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #dc3545;
        }

        .status-indicator {
            display: inline-block;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            margin-right: 8px;
            margin-bottom: 2px;
        }

        .status-indicator.online {
            background: #28a745;
            animation: pulse 2s infinite;
        }

        .status-indicator.offline {
            background: #dc3545;
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 0 0 0 rgba(40, 167, 69, 0.7);
            }
            50% {
                box-shadow: 0 0 0 10px rgba(40, 167, 69, 0);
            }
        }

        .summary {
            background: #f0f7ff;
            border: 2px solid #667eea;
            border-radius: 10px;
            padding: 20px;
            margin-top: 30px;
        }

        .summary h3 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .summary-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .summary-item .indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .summary-item.pass .indicator {
            background: #28a745;
        }

        .summary-item.fail .indicator {
            background: #dc3545;
        }

        code {
            background: #f5f5f5;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚úÖ Test de Connexion - SpeakFree</h1>

        <div class="button-group">
            <button onclick="runAllTests()">üß™ Tester Tout</button>
            <button onclick="testHealth()">üíì Test Health</button>
            <button onclick="testStaticFiles()">üìÑ Fichiers Statiques</button>
            <button onclick="clearResults()">üóëÔ∏è Effacer R√©sultats</button>
        </div>

        <div class="status-grid">
            <div class="status-card" id="serverStatus">
                <span class="status-indicator offline"></span>
                Serveur: V√©rification...
            </div>
            <div class="status-card" id="dbStatus">
                <span class="status-indicator offline"></span>
                Base de Donn√©es: V√©rification...
            </div>
            <div class="status-card" id="apiStatus">
                <span class="status-indicator offline"></span>
                API: V√©rification...
            </div>
            <div class="status-card" id="frontendStatus">
                <span class="status-indicator offline"></span>
                Frontend: V√©rification...
            </div>
        </div>

        <div class="test-section">
            <h2>üìä R√©sultats des Tests</h2>
            <div id="resultsContainer"></div>
        </div>

        <div class="summary" id="summary" style="display: none;">
            <h3>üìã R√©sum√©</h3>
            <div id="summaryContent"></div>
        </div>
    </div>

    <script>
        const resultsContainer = document.getElementById('resultsContainer');
        const testResults = {};

        function updateResult(testName, status, message, details = '') {
            testResults[testName] = { status, message, details };
            
            let resultHtml = `
                <div class="test-item">
                    <label>${testName}</label>
                    <div class="result ${status}">
                        <strong>${message}</strong>
                        ${details ? `<br><small>${details}</small>` : ''}
                    </div>
                </div>
            `;
            
            let existingResult = document.querySelector(`[data-test="${testName}"]`);
            if (existingResult) {
                existingResult.innerHTML = resultHtml;
            } else {
                let div = document.createElement('div');
                div.setAttribute('data-test', testName);
                div.innerHTML = resultHtml;
                resultsContainer.appendChild(div);
            }
        }

        function updateStatus(element, isOnline) {
            const indicator = element.querySelector('.status-indicator');
            if (isOnline) {
                element.className = 'status-card online';
                indicator.className = 'status-indicator online';
            } else {
                element.className = 'status-card offline';
                indicator.className = 'status-indicator offline';
            }
        }

        async function testHealth() {
            updateResult('API Health', 'loading', '‚è≥ Test en cours...');
            
            try {
                const response = await fetch('/api/health', { method: 'GET' });
                const data = await response.json();
                
                if (response.ok && data.status === 'ok') {
                    updateResult('API Health', 'success', '‚úÖ API est en ligne', 
                        `Status: ${data.status} | Message: ${data.message}`);
                    updateStatus(document.getElementById('apiStatus'), true);
                    return true;
                } else {
                    updateResult('API Health', 'error', '‚ùå R√©ponse invalide', JSON.stringify(data));
                    updateStatus(document.getElementById('apiStatus'), false);
                    return false;
                }
            } catch (error) {
                updateResult('API Health', 'error', '‚ùå Erreur de connexion', error.message);
                updateStatus(document.getElementById('apiStatus'), false);
                return false;
            }
        }

        async function testStaticFiles() {
            updateResult('Fichiers Statiques', 'loading', '‚è≥ Test en cours...');
            
            try {
                const response = await fetch('/', { method: 'HEAD' });
                
                if (response.ok) {
                    updateResult('Fichiers Statiques', 'success', '‚úÖ Fichiers statiques accessibles',
                        'La page d\'accueil se charge correctement');
                    updateStatus(document.getElementById('frontendStatus'), true);
                    return true;
                } else {
                    updateResult('Fichiers Statiques', 'error', '‚ùå Erreur d\'acc√®s',
                        `Status: ${response.status}`);
                    updateStatus(document.getElementById('frontendStatus'), false);
                    return false;
                }
            } catch (error) {
                updateResult('Fichiers Statiques', 'error', '‚ùå Erreur de connexion', error.message);
                updateStatus(document.getElementById('frontendStatus'), false);
                return false;
            }
        }

        async function testPageRoutes() {
            const pages = ['/report', '/discussion', '/chat-ia', '/admin', '/login'];
            let allSuccess = true;

            for (const page of pages) {
                try {
                    const response = await fetch(page, { method: 'HEAD', redirect: 'follow' });
                    if (response.ok) {
                        updateResult(`Route: ${page}`, 'success', '‚úÖ Page accessible');
                    } else {
                        updateResult(`Route: ${page}`, 'error', `‚ùå Status ${response.status}`);
                        allSuccess = false;
                    }
                } catch (error) {
                    updateResult(`Route: ${page}`, 'error', '‚ùå Erreur', error.message);
                    allSuccess = false;
                }
                await new Promise(r => setTimeout(r, 200)); // D√©lai entre les requ√™tes
            }
            return allSuccess;
        }

        async function runAllTests() {
            resultsContainer.innerHTML = '';
            document.getElementById('summary').style.display = 'none';

            updateStatus(document.getElementById('serverStatus'), true);
            updateStatus(document.getElementById('dbStatus'), true);

            const healthOk = await testHealth();
            const filesOk = await testStaticFiles();
            const pagesOk = await testPageRoutes();

            showSummary();
        }

        function showSummary() {
            const total = Object.keys(testResults).length;
            const passed = Object.values(testResults).filter(r => r.status === 'success').length;
            const failed = Object.values(testResults).filter(r => r.status === 'error').length;

            let summaryHtml = `
                <div class="summary-item pass">
                    <span class="indicator"></span>
                    <strong>Tests r√©ussis:</strong> ${passed}/${total}
                </div>
                <div class="summary-item ${failed > 0 ? 'fail' : 'pass'}">
                    <span class="indicator"></span>
                    <strong>Tests √©chou√©s:</strong> ${failed}/${total}
                </div>
                <hr style="margin: 15px 0;">
                <div style="margin-top: 15px;">
                    <strong>üéØ Conclusion:</strong><br>
                    ${failed === 0 
                        ? '‚úÖ <strong style="color: #28a745;">SITE 100% FONCTIONNEL!</strong> Le backend et le frontend sont connect√©s et tout fonctionne correctement.' 
                        : `‚ö†Ô∏è <strong style="color: #dc3545;">${failed} test(s) √©chou√©(s)</strong>`
                    }
                </div>
            `;

            document.getElementById('summaryContent').innerHTML = summaryHtml;
            document.getElementById('summary').style.display = 'block';
        }

        function clearResults() {
            resultsContainer.innerHTML = '';
            document.getElementById('summary').style.display = 'none';
        }

        // Tester au chargement de la page
        window.addEventListener('load', () => {
            setTimeout(runAllTests, 500);
        });
    </script>
</body>
</html>
