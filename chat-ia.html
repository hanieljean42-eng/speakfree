<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistant IA - SpeakFree</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 20px 20px 0 0;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            text-align: center;
        }

        .header h1 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .ai-avatar {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5em;
            margin: 0 auto 20px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .back-link {
            display: inline-block;
            color: #667eea;
            text-decoration: none;
            margin-bottom: 20px;
            padding: 8px 15px;
            background: #f0f4ff;
            border-radius: 15px;
        }

        .chat-container {
            background: white;
            height: 600px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .messages-area {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.ai {
            justify-content: flex-start;
        }

        .message-bubble {
            max-width: 70%;
            padding: 15px 20px;
            border-radius: 20px;
            position: relative;
        }

        .message.user .message-bubble {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 5px;
        }

        .message.ai .message-bubble {
            background: #e9ecef;
            color: #333;
            border-bottom-left-radius: 5px;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 10px;
            font-size: 1.5em;
        }

        .message.ai .message-avatar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .message.user .message-avatar {
            background: #28a745;
            color: white;
        }

        .typing-indicator {
            display: none;
            padding: 10px 20px;
            background: #e9ecef;
            border-radius: 20px;
            max-width: 70px;
        }

        .typing-indicator.show {
            display: inline-block;
        }

        .typing-indicator span {
            height: 10px;
            width: 10px;
            background: #667eea;
            border-radius: 50%;
            display: inline-block;
            margin: 0 2px;
            animation: typing 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }

        .input-area {
            padding: 20px;
            border-top: 2px solid #e9ecef;
            background: white;
            border-radius: 0 0 20px 20px;
        }

        .quick-actions {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .quick-btn {
            padding: 8px 15px;
            background: #f0f4ff;
            color: #667eea;
            border: 2px solid #667eea;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s;
        }

        .quick-btn:hover {
            background: #667eea;
            color: white;
        }

        .input-group {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        textarea {
            flex: 1;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 25px;
            resize: none;
            font-family: inherit;
            font-size: 1em;
            max-height: 120px;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .send-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        .send-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .session-info {
            background: #e7f3ff;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            border-left: 4px solid #0066cc;
        }

        .ai-thinking {
            font-style: italic;
            color: #667eea;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-link">‚Üê Retour √† l'accueil</a>

        <div class="header">
            <div class="ai-avatar">ü§ñ</div>
            <h1>Haniel - Ton Assistant IA</h1>
            <p>Bonjour, je suis Haniel ! Je suis l√† pour t'aider √† signaler un probl√®me de mani√®re s√©curis√©e</p>
        </div>

        <div class="chat-container">
            <div class="messages-area" id="messagesArea">
                <!-- Les messages appara√Ætront ici -->
            </div>

            <div class="input-area">
                <div id="sessionInfo" class="session-info" style="display: none;">
                    <strong>üìã Session ID:</strong> <span id="sessionId"></span>
                </div>

                <div class="quick-actions" id="quickActions">
                    <!-- Actions rapides g√©n√©r√©es par l'IA -->
                </div>

                <div style="display: flex; gap: 10px; margin-bottom: 10px; flex-wrap: wrap; font-size: 0.9em;">
                    <button onclick="sendMessage('r√©sum√©')" style="padding: 6px 12px; background: #e3f2fd; color: #1976d2; border: 1px solid #2196f3; border-radius: 15px; cursor: pointer; font-size: 0.85em;">
                        üìã R√©sum√©
                    </button>
                    <button onclick="sendMessage('aide')" style="padding: 6px 12px; background: #fff3e0; color: #e65100; border: 1px solid #ff9800; border-radius: 15px; cursor: pointer; font-size: 0.85em;">
                        üí° Conseils
                    </button>
                    <button onclick="sendMessage('modifier')" style="padding: 6px 12px; background: #f3e5f5; color: #6a1b9a; border: 1px solid #9c27b0; border-radius: 15px; cursor: pointer; font-size: 0.85em;">
                        ‚úèÔ∏è Modifier
                    </button>
                </div>

                <div class="input-group">
                    <textarea 
                        id="messageInput" 
                        placeholder="√âcris ton message ici..."
                        rows="2"
                        onkeypress="handleKeyPress(event)"
                    ></textarea>
                    <button class="send-btn" onclick="sendMessage()" id="sendBtn">
                        Envoyer
                    </button>
                </div>
                <small style="color: #999; font-size: 0.85em; margin-top: 5px; display: block; text-align: center;">
                    üí¨ Toutes tes discussions sont confidentielles et s√©curis√©es
                </small>
            </div>
        </div>
    </div>

    <script>
        let sessionId = null;
        let accessCode = null;
        let conversationContext = {};
        let lastMessageTime = null;
        let pollingInterval = null;

        // Initialiser la conversation
        window.onload = function() {
            // V√©rifier si on reprend une conversation
            const urlParams = new URLSearchParams(window.location.search);
            const isResume = urlParams.get('resume') === 'true';
            
            if (isResume) {
                resumeConversation();
            } else {
                initConversation();
            }
        };

        async function initConversation() {
            try {
                const response = await fetch('/api/ai-chat/init', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });

                const result = await response.json();

                if (result.success) {
                    sessionId = result.sessionId;
                    accessCode = result.accessCode;
                    conversationContext = result.context;
                    
                    // Sauvegarder en localStorage
                    localStorage.setItem('hanielSessionId', sessionId);
                    localStorage.setItem('hanielAccessCode', accessCode);
                    
                    document.getElementById('sessionId').textContent = sessionId;
                    document.getElementById('sessionInfo').style.display = 'block';
                    
                    // Afficher le code d'acc√®s
                    displayAccessCodeNotification(accessCode);
                    
                    // Message de bienvenue de l'IA
                    displayAIMessage(result.welcomeMessage);
                    lastMessageTime = new Date().toISOString();
                    
                    // Actions rapides sugg√©r√©es
                    if (result.quickActions) {
                        displayQuickActions(result.quickActions);
                    }

                    // D√©marrer le polling pour les r√©ponses admin
                    startPollingForAdminReplies();
                }
            } catch (error) {
                console.error('Erreur:', error);
                displayAIMessage("D√©sol√©, une erreur s'est produite. R√©essaie plus tard.");
            }
        }

        // Reprendre une conversation existante
        async function resumeConversation() {
            sessionId = localStorage.getItem('hanielSessionId');
            accessCode = localStorage.getItem('hanielAccessCode');
            
            if (!sessionId || !accessCode) {
                displayAIMessage("‚ùå Impossible de reprendre la conversation. Session non trouv√©e.");
                return;
            }
            
            try {
                const response = await fetch('/api/ai-chat/verify-access', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ accessCode: accessCode })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    sessionId = result.sessionId;
                    
                    document.getElementById('sessionId').textContent = sessionId;
                    document.getElementById('sessionInfo').style.display = 'block';
                    
                    // Afficher l'historique des messages
                    displayAIMessage("üôå Bienvenue ! Voici l'historique de notre conversation :");
                    
                    result.messages.forEach(msg => {
                        if (msg.role === 'user') {
                            displayUserMessage(msg.message, false);
                        } else if (msg.role === 'ai') {
                            displayAIMessage(msg.message, false);
                        } else if (msg.role === 'admin') {
                            displayAdminMessage(msg.message);
                        }
                    });
                    
                    if (result.reportCode) {
                        displayCompletionMessage(result.reportCode, accessCode);
                    }
                    
                    displayAIMessage("üí¨ Tu peux continuer √† me poser des questions ou discuter avec l'√©cole !");
                    
                    // D√©marrer le polling
                    startPollingForAdminReplies();
                } else {
                    displayAIMessage("‚ùå Code d'acc√®s invalide. Veuillez r√©essayer.");
                }
            } catch (error) {
                console.error('Erreur:', error);
                displayAIMessage("‚ùå Erreur lors de la reprise de la conversation.");
            }
        }
        
        // Afficher notification du code d'acc√®s
        function displayAccessCodeNotification(code) {
            const notification = document.createElement('div');
            notification.style.cssText = `
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                color: white;
                padding: 20px;
                border-radius: 15px;
                margin: 20px 0;
                text-align: center;
                box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
                animation: slideIn 0.5s ease;
            `;
            
            notification.innerHTML = `
                <div style="font-size: 1.1em; margin-bottom: 10px;">
                    üîë <strong>Ton code d'acc√®s personnel</strong>
                </div>
                <div style="font-size: 2em; font-weight: bold; letter-spacing: 5px; margin: 10px 0;">
                    ${code}
                </div>
                <div style="font-size: 0.9em; opacity: 0.9;">
                    ‚ö†Ô∏è Note bien ce code ! Il te permettra de revenir continuer cette conversation plus tard.
                </div>
                <div style="margin-top: 10px; font-size: 0.85em; opacity: 0.8;">
                    Tu pourras aussi voir les r√©ponses de ton √©cole avec ce code.
                </div>
            `;
            
            const messagesArea = document.getElementById('messagesArea');
            messagesArea.appendChild(notification);
            scrollToBottom();
        }
        
        // Afficher un message de l'admin
        function displayAdminMessage(message) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message admin-message';
            messageDiv.style.cssText = `
                background: #28a745;
                color: white;
                padding: 15px;
                border-radius: 15px;
                margin: 15px 0;
                animation: slideIn 0.3s ease;
            `;
            
            messageDiv.innerHTML = `
                <div style="font-weight: bold; margin-bottom: 5px;">
                    üè´ Message de ton √©cole :
                </div>
                <div>${escapeHtml(message).replace(/\n/g, '<br>')}</div>
            `;
            
            const messagesArea = document.getElementById('messagesArea');
            messagesArea.appendChild(messageDiv);
            scrollToBottom();
        }

        // Envoyer un message
        async function sendMessage(text = null) {
            const input = document.getElementById('messageInput');
            const message = text || input.value.trim();
            const sendBtn = document.getElementById('sendBtn');

            if (!message) return;

            // Afficher le message utilisateur
            displayUserMessage(message);
            input.value = '';

            // Afficher l'indicateur de typing
            showTypingIndicator();

            sendBtn.disabled = true;

            try {
                const response = await fetch('/api/ai-chat/message', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        sessionId: sessionId,
                        message: message,
                        context: conversationContext
                    })
                });

                const result = await response.json();

                hideTypingIndicator();

                console.log('üì• R√©sultat re√ßu du serveur:', result);
                console.log('üìä reportCreated:', result.reportCreated);
                console.log('üìã reportCode:', result.reportCode);
                console.log('üîê accessCode:', result.accessCode);

                if (result.success) {
                    // Mettre √† jour le contexte
                    conversationContext = result.context;
                    
                    // Afficher la r√©ponse de l'IA
                    displayAIMessage(result.aiResponse);
                    
                    // Mettre √† jour les actions rapides
                    if (result.quickActions) {
                        displayQuickActions(result.quickActions);
                    }

                    // Si l'IA a cr√©√© un signalement
                    if (result.reportCreated) {
                        console.log('‚úÖ Affichage des codes...');
                        displayReportCreated(result.reportCode, result.accessCode);
                        
                        // Afficher message de continuation
                        setTimeout(() => {
                            displayAIMessage("‚úÖ Ton signalement a √©t√© cr√©√© avec succ√®s !\n\nüí¨ Tu peux continuer √† m'√©crire ici si tu veux ajouter des informations. L'√©cole pourra aussi te r√©pondre directement dans cette conversation.");
                        }, 1000);
                    } else {
                        console.log('‚ö†Ô∏è Pas de signalement cr√©√© (reportCreated = false)');
                    }
                } else {
                    displayAIMessage("D√©sol√©, je n'ai pas pu traiter ta demande.");
                }
            } catch (error) {
                console.error('Erreur:', error);
                hideTypingIndicator();
                displayAIMessage("Une erreur s'est produite. R√©essaie.");
            } finally {
                sendBtn.disabled = false;
            }
        }

        // Afficher un message utilisateur
        function displayUserMessage(text) {
            const messagesArea = document.getElementById('messagesArea');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message user';
            
            messageDiv.innerHTML = `
                <div class="message-bubble">${escapeHtml(text)}</div>
                <div class="message-avatar">üë§</div>
            `;
            
            messagesArea.appendChild(messageDiv);
            scrollToBottom();
        }

        // Afficher un message IA
        function displayAIMessage(text) {
            const messagesArea = document.getElementById('messagesArea');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ai';
            
            messageDiv.innerHTML = `
                <div class="message-avatar">ü§ñ</div>
                <div class="message-bubble">${escapeHtml(text)}</div>
            `;
            
            messagesArea.appendChild(messageDiv);
            scrollToBottom();
        }

        // Afficher l'indicateur de typing
        function showTypingIndicator() {
            const messagesArea = document.getElementById('messagesArea');
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message ai';
            typingDiv.id = 'typingIndicator';
            
            typingDiv.innerHTML = `
                <div class="message-avatar">ü§ñ</div>
                <div class="typing-indicator show">
                    <span></span><span></span><span></span>
                </div>
            `;
            
            messagesArea.appendChild(typingDiv);
            scrollToBottom();
        }

        // Masquer l'indicateur
        function hideTypingIndicator() {
            const typing = document.getElementById('typingIndicator');
            if (typing) typing.remove();
        }

        // Afficher les actions rapides
        function displayQuickActions(actions) {
            const container = document.getElementById('quickActions');
            container.innerHTML = '';
            
            actions.forEach(action => {
                const btn = document.createElement('button');
                btn.className = 'quick-btn';
                btn.textContent = action.label;
                btn.onclick = () => sendMessage(action.message);
                container.appendChild(btn);
            });
        }

        // Afficher le signalement cr√©√©
        function displayReportCreated(reportCode, accessCode) {
            const messagesArea = document.getElementById('messagesArea');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ai';
            
            messageDiv.innerHTML = `
                <div class="message-avatar">ü§ñ</div>
                <div class="message-bubble">
                    <strong style="color: #28a745;">‚úÖ Signalement cr√©√© avec succ√®s !</strong><br><br>
                    <strong>Code de suivi:</strong><br>
                    <span style="font-family: monospace; font-size: 1.2em; color: #667eea;">${reportCode}</span><br>
                    <button onclick="copyCode('${reportCode}')" style="margin: 10px 0; padding: 8px 15px; background: #667eea; color: white; border: none; border-radius: 15px; cursor: pointer;">
                        üìã Copier
                    </button><br><br>
                    <strong>Code d'acc√®s discussion:</strong><br>
                    <span style="font-family: monospace; font-size: 1.2em; color: #856404;">${accessCode}</span><br>
                    <button onclick="copyCode('${accessCode}')" style="margin: 10px 0; padding: 8px 15px; background: #ffc107; color: #856404; border: none; border-radius: 15px; cursor: pointer;">
                        üìã Copier
                    </button><br><br>
                    <small style="color: #666;">‚ö†Ô∏è Conserve ces codes pr√©cieusement !</small>
                </div>
            `;
            
            messagesArea.appendChild(messageDiv);
            scrollToBottom();
        }

        // Copier un code
        function copyCode(code) {
            navigator.clipboard.writeText(code);
            alert('‚úÖ Code copi√© : ' + code);
        }

        // Enter pour envoyer
        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        // Scroll vers le bas
        function scrollToBottom() {
            const messagesArea = document.getElementById('messagesArea');
            messagesArea.scrollTop = messagesArea.scrollHeight;
        }

        // D√©marrer le polling pour les r√©ponses admin
        function startPollingForAdminReplies() {
            // V√©rifier toutes les 5 secondes
            pollingInterval = setInterval(async () => {
                if (!sessionId) return;

                try {
                    const response = await fetch(`/api/ai-chat/user/messages/${sessionId}?since=${encodeURIComponent(lastMessageTime)}`);
                    const result = await response.json();

                    if (result.success && result.messages.length > 0) {
                        result.messages.forEach(msg => {
                            if (msg.role === 'admin') {
                                displayAdminMessage(msg.message);
                            }
                        });
                        // Mettre √† jour le timestamp
                        lastMessageTime = result.messages[result.messages.length - 1].created_at;
                    }
                } catch (error) {
                    console.error('Erreur polling:', error);
                }
            }, 5000);
        }

        // Afficher un message admin
        function displayAdminMessage(text) {
            const messagesArea = document.getElementById('messagesArea');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ai';
            
            messageDiv.innerHTML = `
                <div class="message-avatar">üè´</div>
                <div class="message-bubble" style="background: #e3f2fd; border-left: 4px solid #2196f3;">
                    <div style="font-weight: bold; color: #1976d2; margin-bottom: 8px; font-size: 0.9em;">
                        üè´ MESSAGE DE L'√âCOLE
                    </div>
                    <div>${escapeHtml(text)}</div>
                </div>
            `;
            
            messagesArea.appendChild(messageDiv);
            scrollToBottom();

            // Notification visuelle
            if (document.hidden) {
                document.title = 'üí¨ Nouveau message de l\'√©cole !';
            }
        }

        // Remettre le titre quand l'utilisateur revient
        document.addEventListener('visibilitychange', function() {
            if (!document.hidden) {
                document.title = 'Haniel - Ton Assistant IA';
            }
        });

        // Escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML.replace(/\n/g, '<br>');
        }

        // Nettoyer le polling quand on quitte la page
        window.onbeforeunload = function() {
            if (pollingInterval) {
                clearInterval(pollingInterval);
            }
        };
    </script>
</body>
</html>
