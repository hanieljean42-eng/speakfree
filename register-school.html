<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription √âcole Simplifi√©e - SpeakFree</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 500px;
            width: 100%;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 50px rgba(0,0,0,0.3);
        }

        h1 {
            text-align: center;
            color: #667eea;
            font-size: 2em;
            margin-bottom: 10px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .info-box {
            background: #e7f3ff;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 30px;
            border-left: 4px solid #667eea;
        }

        .info-box p {
            color: #0066cc;
            font-size: 0.95em;
            line-height: 1.6;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            color: #333;
            font-size: 1em;
        }

        .required {
            color: #dc3545;
            font-size: 1.2em;
        }

        input, select {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1.1em;
            transition: all 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            width: 100%;
            padding: 18px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.3em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .btn:hover {
            background: #5568d3;
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.5);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: none;
            text-align: center;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 3px solid #28a745;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 3px solid #dc3545;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1em;
        }

        .example {
            font-size: 0.9em;
            color: #666;
            margin-top: 5px;
            font-style: italic;
        }

        @media (max-width: 600px) {
            .card {
                padding: 25px;
            }

            h1 {
                font-size: 1.6em;
            }

            input, select {
                font-size: 1em;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>üè´ Inscription Rapide</h1>
            <p class="subtitle">Seulement 6 informations √† renseigner</p>

            <!-- Messages -->
            <div id="successMessage" class="message success"></div>
            <div id="errorMessage" class="message error"></div>

            <div class="info-box">
                <p><strong>‚ú® Simple et rapide !</strong> Remplissez ce formulaire en moins de 2 minutes. Vous recevrez votre code d'√©cole sous 2-5 jours.</p>
            </div>

            <form id="quickForm">
                <!-- NOM √âCOLE -->
                <div class="form-group">
                    <label>1Ô∏è‚É£ Nom de votre √©cole <span class="required">*</span></label>
                    <input type="text" name="schoolName" placeholder="Ex: Lyc√©e Moderne d'Abidjan" required>
                </div>

                <!-- VILLE -->
                <div class="form-group">
                    <label>2Ô∏è‚É£ Ville <span class="required">*</span></label>
                    <input type="text" name="city" placeholder="Ex: Abidjan" required>
                </div>

                <!-- T√âL√âPHONE √âCOLE -->
                <div class="form-group">
                    <label>3Ô∏è‚É£ T√©l√©phone de l'√©cole <span class="required">*</span></label>
                    <input type="tel" name="phone" placeholder="+225 XX XX XX XX XX" required>
                    <div class="example">Exemple: +225 27 20 30 40 50</div>
                </div>

                <!-- EMAIL √âCOLE -->
                <div class="form-group">
                    <label>4Ô∏è‚É£ Email de l'√©cole <span class="required">*</span></label>
                    <input type="email" name="email" placeholder="Ex: contact@monecole.ci" required>
                </div>

                <!-- NOM RESPONSABLE -->
                <div class="form-group">
                    <label>5Ô∏è‚É£ Votre nom complet <span class="required">*</span></label>
                    <input type="text" name="adminName" placeholder="Ex: Jean Kouam√©" required>
                </div>

                <!-- EMAIL RESPONSABLE -->
                <div class="form-group">
                    <label>6Ô∏è‚É£ Votre email <span class="required">*</span></label>
                    <input type="email" name="adminEmail" placeholder="Ex: directeur@monecole.ci" required>
                </div>

                <button type="submit" class="btn" id="submitBtn">
                    ‚úÖ INSCRIRE MON √âCOLE
                </button>
            </form>

            <div class="back-link">
                <a href="/">‚Üê Retour √† l'accueil</a>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('quickForm');
        const submitBtn = document.getElementById('submitBtn');
        const successMessage = document.getElementById('successMessage');
        const errorMessage = document.getElementById('errorMessage');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Masquer messages
            successMessage.style.display = 'none';
            errorMessage.style.display = 'none';

            // D√©sactiver bouton
            submitBtn.disabled = true;
            submitBtn.innerHTML = '‚è≥ Envoi en cours...';

            // R√©cup√©rer donn√©es
            const formData = new FormData(form);
            
            const data = {
                // Informations √©cole
                schoolName: formData.get('schoolName').trim(),
                schoolAddress: formData.get('city').trim(), // On utilise la ville comme adresse
                schoolCity: formData.get('city').trim(),
                schoolRegion: '',
                schoolPhone: formData.get('phone').trim(),
                schoolEmail: formData.get('email').trim(),
                schoolType: 'public', // Valeur par d√©faut
                schoolLevel: 'primaire_secondaire', // Valeur par d√©faut
                schoolWebsite: '',
                schoolDescription: '',
                
                // Informations admin
                adminFullName: formData.get('adminName').trim(),
                adminEmail: formData.get('adminEmail').trim(),
                adminPhone: formData.get('phone').trim(), // On r√©utilise le t√©l√©phone de l'√©cole
                adminPosition: 'directeur', // Valeur par d√©faut
                adminPassword: 'admin2025'
            };

            try {
                const response = await fetch('/api/auth/register-school', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (result.success) {
                    form.style.display = 'none';
                    successMessage.innerHTML = `
                        <div style="padding: 20px;">
                            <div style="font-size: 5em; margin-bottom: 20px;">üéâ</div>
                            <h2 style="color: #28a745; font-size: 2em; margin-bottom: 20px;">
                                Inscription R√©ussie !
                            </h2>
                            
                            <div style="background: white; padding: 25px; border-radius: 15px; margin: 25px 0; box-shadow: 0 5px 15px rgba(0,0,0,0.1);">
                                <p style="color: #333; font-size: 1.1em; margin-bottom: 15px;">
                                    <strong>üìã Votre ID de demande :</strong>
                                </p>
                                <p style="font-family: monospace; font-size: 1.8em; color: #155724; font-weight: bold; letter-spacing: 3px; word-break: break-all;">
                                    ${result.requestId}
                                </p>
                                <button onclick="copyId('${result.requestId}')" style="margin-top: 15px; padding: 12px 30px; background: #28a745; color: white; border: none; border-radius: 25px; font-weight: bold; cursor: pointer; font-size: 1em;">
                                    üìã Copier l'ID
                                </button>
                            </div>

                            <div style="background: #fff3cd; padding: 20px; border-radius: 12px; margin: 20px 0; text-align: left;">
                                <p style="color: #856404; font-weight: bold; margin-bottom: 10px; font-size: 1.1em;">
                                    üìù Prochaines √©tapes :
                                </p>
                                <ol style="color: #856404; margin-left: 20px; line-height: 2;">
                                    <li>Notez bien cet ID</li>
                                    <li>Attendez 2-5 jours</li>
                                    <li>Recevez votre code par email</li>
                                    <li>Connectez-vous et utilisez SpeakFree !</li>
                                </ol>
                            </div>

                            <button onclick="window.location.href='/'" style="padding: 15px 40px; background: #667eea; color: white; border: none; border-radius: 25px; font-weight: bold; cursor: pointer; font-size: 1.1em; margin-top: 20px;">
                                üè† Retour √† l'Accueil
                            </button>
                        </div>
                    `;
                    successMessage.style.display = 'block';
                } else {
                    throw new Error(result.message || 'Erreur lors de l\'inscription');
                }
            } catch (error) {
                errorMessage.innerHTML = `
                    <div style="padding: 20px;">
                        <div style="font-size: 4em; margin-bottom: 15px;">‚ùå</div>
                        <h3 style="font-size: 1.5em; margin-bottom: 15px;">Inscription √âchou√©e</h3>
                        <p style="font-size: 1.1em; margin-bottom: 20px;">${error.message}</p>
                        <button onclick="location.reload()" style="padding: 12px 30px; background: #dc3545; color: white; border: none; border-radius: 25px; font-weight: bold; cursor: pointer; font-size: 1em;">
                            üîÑ R√©essayer
                        </button>
                    </div>
                `;
                errorMessage.style.display = 'block';
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = '‚úÖ INSCRIRE MON √âCOLE';
            }
        });

        function copyId(id) {
            navigator.clipboard.writeText(id).then(() => {
                alert('‚úÖ ID copi√© dans le presse-papier !\n\n' + id);
            }).catch(() => {
                alert('üìã Votre ID :\n\n' + id + '\n\nCopiez-le manuellement.');
            });
        }
    </script>
</body>
</html>
